<body>
    <script>
      var main = new Date()
            document.write(main);
            document.write("<hr>")
    
    
    
            var na1 = prompt("1s name")
            var na2 = prompt("2d name")
            function addNames(na1, na2) {
                document.write("Hello " + na1 + na2);
            }
            addNames(na1, na2);
            document.write("<hr>")
    
    
    
            var n1 = + prompt("1s num")
            var n2 = + prompt("2d num")
            function addNums(num1, num2) {
                document.write(num1 + num2);
            }
            addNums(n1, n2);
            document.write("<hr>")
    
    
    
            var num = prompt("enter number")
            function square() {
                document.write(num * num)
            }
            square()
            document.write("<hr>")
    
    
    
            var start = prompt("starting number")
            var end = prompt("ending number")
            function displayCounting() {
                for (var i = start; i > end; i++) {
                    document.write(i)
                }
            }
            displayCounting()
            document.write("<hr>")
    
    
    
            var b = prompt("Enter Base")
            var p = prompt("Enter Perpendicular")
            function hypotenus(base, perpendicular) {
                var bs =+ base*base
                var ps =+ perpendicular*perpendicular
                var hypotenuses = bs+ps
                document.write(hypotenuses);
            }
            hypotenus(b,p)
            document.write("<hr>")
    
    
    
            var width = prompt("Enter width of the rectangle")
            var height = prompt("Enter width of the height")
            function areaOfRectangle(w,h){
                document.write(w*h)
            }
            areaOfRectangle(width,height)
            document.write("<hr>")
    
    
    
            function checkNamePalindrome() {
                var name = "azaan";
                var nameLength = name.length;
                var name1 = name.slice(0, Math.floor(nameLength / 2));
                var name2 = name.slice(Math.ceil(nameLength / 2));
    
                var reversedName2 = name2.split('').reverse().join('');
    
                if (name1 === reversedName2) {
                    document.write("It is a palindrome");
                    document.write("<hr>");
                } else {
                    document.write("It is not a palindrome");
                    document.write("<hr>");
                }
            }
    
            checkNamePalindrome();
    
    
            
            var word = "a quIck brown fox jumps over a lazy dog";
            
            function capitalizeEachWord() {
                var arr = word.split(" ");
                for (var i = 0; i < arr.length; i++) {
                    arr[i] = arr[i][0].toUpperCase() + arr[i].slice(1).toLowerCase();
                }
                var capitalizedWord = arr.join(" ");
                document.write(capitalizedWord);
            }
            
            capitalizeEachWord();
            document.write("<hr>")
            document.write("Three excercises left")
        </script>
</body>
